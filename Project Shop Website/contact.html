<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop Contact</title>
</head>
<body>
    
    <header>
        <h1 id="top">Contact Us</h1>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="storehours.html">Store Hours</a></li>
        </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos picture">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get">
                <fieldset>
                    <legend>Send Us A Massage</legend>
                    
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>

                    <p>
                        <label for="massage">Your Massage:</label>
                        <br>
                        <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Type your massage here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
            </address>

            <p>
                <em>Phone: </em><a href="tel:5555555555">555-555-5555</a>
            </p>

            <a href="#top">Back to Top</a>
        </section>
    </main>

    <hr>

    <footer>
        <span>Copyrigt &#169 The Little Taco Shop</span>
    </footer>

</body>
</html>
